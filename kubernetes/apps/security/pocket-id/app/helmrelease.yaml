---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      pocket-id:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: pocket-id-secret
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.10.0@sha256:e0d48de48b9a2c030429a0f6566f94e009d228492506924ddd949d0bef26c955
            env:
              TZ: America/Los_Angeles
              ANALYTICS_DISABLED: "true"
              APP_URL: https://id.${SECRET_DOMAIN}
              TRUST_PROXY: "true"
              DB_PROVIDER: postgres
              # EMAILS_VERIFIED: "true"
              KEYS_STORAGE: database
              # UI_CONFIG_DISABLED: "false"
        ## CURRENTLY USING UI
              # LDAP_ENABLED: "true"
              # LDAP_URL: "ldap://lldap.security.svc.cluster.local:5389"
              # LDAP_USER_SEARCH_FILTER: (&(objectClass=person)
              # LDAP_USER_GROUP_SEARCH_FILTER: (&(objectClass=groupOfNames)(!(cn=*lldap*))) # Exclude lldap groups
              # LDAP_SKIP_CERT_VERIFY: "true"
              # LDAP_SOFT_DELETE_USERS: "false"
              # LDAP_ATTRIBUTE_USER_UNIQUE_IDENTIFIER: uuid
              # LDAP_ATTRIBUTE_USER_USERNAME: user_id
              # LDAP_ATTRIBUTE_USER_EMAIL: mail
              # LDAP_ATTRIBUTE_USER_FIRST_NAME: first_name
              # LDAP_ATTRIBUTE_USER_LAST_NAME: last_name
              # LDAP_ATTRIBUTE_USER_PROFILE_PICTURE: avatar
              # LDAP_ATTRIBUTE_GROUP_MEMBER: member
              # LDAP_ATTRIBUTE_GROUP_UNIQUE_IDENTIFIER: uuid
              # LDAP_ATTRIBUTE_GROUP_NAME: cn
              # LDAP_ATTRIBUTE_ADMIN_GROUP: pocket_id_admin
              SESSION_DURATION: 1440
              UPLOAD_PATH: /app/data/uploads
              GEOLITE_DB_PATH: /app/data/GeoLite2-City.mmdb
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 1411
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 2
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["id.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
            subPath: data
