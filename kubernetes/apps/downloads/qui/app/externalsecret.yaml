---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: qui-secret
    template:
      engineVersion: v2
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI_OIDC_CLIENT_SECRET }}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI_OIDC_CLIENT_ID }}"


  dataFrom:
    - extract:
        key: /qui
