---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: qui-secret
    template:
      engineVersion: v2
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"

  dataFrom:
    - extract:
        key: /qui
