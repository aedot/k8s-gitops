---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nut-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-exporter:
        replicas:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.0
            env:
              NUT_EXPORTER_SERVER: oduduwa.internal
              NUT_EXPORTER_SERVERPORT: 3493
            envFrom:
              - secretRef:
                  name: nut-exporter-secret
            args: --nut.vars_enable="battery.charge,battery.charge,battery.runtime,battery.type,device.mfr,device.model,device.type,driver.name,driver.parameter.pollfreq,driver.parameter.pollinterval,driver.parameter.port,driver.parameter.vendorid,driver.version,driver.version.data,driver.version.internal,input.voltage,outlet.1.status,outlet.desc,outlet.id,outlet.switchable,output.frequency,output.frequency.nominal,output.voltage,output.voltage.nominal,ups.beeper.status,ups.delay.shutdown,ups.firmware,ups.load,ups.mfr,ups.model,ups.power.nominal,ups.productid,ups.start.battery,ups.status,ups.timer.shutdown,ups.vendorid,ups.vendorid"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits: &resources
                memory: 100Mi
              requests:
                <<: *resources
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nut-exporter
    service:
      app:
        ports:
          http:
            port: 9199
    serviceMonitor:
      app:
        enabled: true
        serviceName: *app
        endpoints:
        ## TODO fix ups metrics combination
          - interval: 30s
            path: /ups_metrics
            port: metrics
            scheme: http
            scrapeTimeout: 30s
            metricRelabelings:
              - action: replace
                replacement: eaton
                sourceLabels:
                  - instance
                targetLabel: instance
              - action: replace
                replacement: eaton
                sourceLabels:
                  - eaton
                targetLabel: eaton
              - action: labeldrop
                regex: (pod)
            params:
              server: [oduduwa.internal]
              ups: [eaton]
            selector:
              matchLabels:
                app.kubernetes.io/instance: nut-exporter
                app.kubernetes.io/name: nut-exporter
          - interval: 30s
            path: /ups_metrics
            port: metrics
            scheme: http
            scrapeTimeout: 30s
            metricRelabelings:
              - action: replace
                replacement: apc
                sourceLabels:
                  - instance
                targetLabel: instance
              - action: replace
                replacement: apc
                sourceLabels:
                  - apc
                targetLabel: apc
              - action: labeldrop
                regex: (pod)
            params:
              server: [oduduwa.internal]
              ups: [apc]
            selector:
              matchLabels:
                app.kubernetes.io/instance: nut-exporter
                app.kubernetes.io/name: nut-exporter
