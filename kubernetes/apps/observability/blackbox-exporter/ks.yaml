---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: blackbox-exporter-lan
spec:
  interval: 1h
  path: ./kubernetes/apps/observability/blackbox-exporter/lan
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: blackbox-exporter-vpn
spec:
  dependsOn:
    - name: multus-networks
      namespace: kube-system
  interval: 1h
  path: ./kubernetes/apps/observability/blackbox-exporter/vpn
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: true
