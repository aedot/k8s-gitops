---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app peanut
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      peanut:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: brandawg93/peanut
              tag: 5.14.2@sha256:cf03c765cc30a5a84133287226d897bc275cb60b811c64b870d073104dd9d418
            env:
              TZ: America/Los_Angeles
              NUT_HOST: oduduwa.internal
              NUT_PORT: 3493
              WEB_PORT: &port 8080
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["ups.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
