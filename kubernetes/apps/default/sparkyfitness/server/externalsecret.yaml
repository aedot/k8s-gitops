---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparkyfitness
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: sparkyfitness-secret
    template:
      data:
        # App
        SPARKY_FITNESS_DB_HOST: ${CNPG_NAME:=pgsql-cluster}-rw.dbms.svc.cluster.local
        SPARKY_FITNESS_DB_PORT: "5432"
        SPARKY_FITNESS_DB_NAME: "${APP}"
        SPARKY_FITNESS_DB_USER: "${APP}"
        SPARKY_FITNESS_DB_PASSWORD: "{{ .${APP}_postgres_password }}"
        SPARKY_FITNESS_API_ENCRYPTION_KEY: "{{ .SPARKY_FITNESS_API_ENCRYPTION_KEY }}"
        SPARKY_FITNESS_APP_DB_USER: "${APP}"
        SPARKY_FITNESS_APP_DB_PASSWORD: "{{ .${APP}_postgres_password }}"
        BETTER_AUTH_SECRET: "{{ .BETTER_AUTH_SECRET }}"

        # OIDC
        SPARKY_FITNESS_OIDC_CLIENT_ID: "{{ .SPARKY_FITNESS_OIDC_CLIENT_ID }}"
        SPARKY_FITNESS_OIDC_CLIENT_SECRET: "{{ .SPARKY_FITNESS_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: sparkyfitness
    - extract:
        key: cnpg-users
