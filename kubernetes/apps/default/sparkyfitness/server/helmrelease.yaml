---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkyfitness-server
spec:
  chartRef:
    kind: OCIRepository
    name: sparkyfitness
  interval: 30m
  values:
    controllers:
      sparkyfitness-server:
        forceRename: sparkyfitness-server
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:6fa1f331cddd2eb0b6afa7b8d3685c864127a81ab01c3d9400bc3ff5263a51cf
            envFrom:
              - secretRef:
                  name: "sparkyfitness-initdb-secret"
        containers:
          app:
            image:
              repository: ghcr.io/codewithcj/sparkyfitness-server
              tag: v0.16.4.7@sha256:9c14389f501620fcae98400fa6d9103c90e5a520d0452ad06f30aa5efc5c0024
            env:
              SPARKY_FITNESS_FRONTEND_URL: fitness.${SECRET_DOMAIN}
              SPARKY_FITNESS_DISABLE_SIGNUP: false
              ALLOW_PRIVATE_NETWORK_CORS: false
              SPARKY_FITNESS_LOG_LEVEL: debug
              SPARKY_FITNESS_EXTRA_TRUSTED_ORIGINS: ""
              NODE_ENV: "production"
              TZ: "America/Los_Angeles"
              SERVER_UPLOADS_PATH: /uploads
            envFrom:
              - secretRef:
                  name: "sparkyfitness-secret"
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 128M
    service:
      app:
        ports:
          http:
            port: 3010
    persistence:
      uploads:
        type: persistentVolumeClaim
        existingClaim: sparkyfitness
        globalMounts:
          - path: /uploads
