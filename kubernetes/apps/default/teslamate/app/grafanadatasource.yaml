---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: teslamate
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  valuesFrom:
    - targetPath: "secureJsonData.password"
      valueFrom:
        secretKeyRef:
          name: "teslamate-secret"
          key: "DATABASE_PASS"
  datasource:
    type: postgres
    url: ${CNPG_NAME:=pgsql-cluster}-ro.dbms.svc.cluster.local
    user: ${APP}
    secureJsonData:
      password: $DATABASE_PASS
    name: TeslaMate
    access: proxy
    jsonData:
      sslmode: disable
      database: ${APP}
