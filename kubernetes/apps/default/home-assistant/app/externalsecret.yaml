---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: home-assistant-secret
    template:
      data:
        HASS_LONGITUDE: "{{ .HASS_LONGITUDE }}"
        HASS_LATITUDE: "{{ .HASS_LATITUDE }}"
  dataFrom:
    - extract:
        key: home-assistant
