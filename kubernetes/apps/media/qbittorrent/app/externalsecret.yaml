---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        # App
        VPN_PIA_USER: "{{ .VPN_PIA_USER }}"
        VPN_PIA_PASS: "{{ .VPN_PIA_PASSWORD }}"
        VPN_LAN_NETWORK: "{{ .VPN_LAN_NETWORK }}"

  dataFrom:
    - extract:
        key: /qbittorrent
