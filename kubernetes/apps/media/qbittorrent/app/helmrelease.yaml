---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hotio/qbittorrent
              tag: release-5.1.2
            env:
              WEBUI_PORT: &port 8080
              TZ: America/Los_Angeles
              VPN_ENABLED: "true"
              VPN_CONF: "wg0"
              VPN_PROVIDER: "pia"
              VPN_KEEP_LOCAL_DNS: "false"
              VPN_AUTO_PORT_FORWARD: "true"
              VPN_LAN_LEAK_ENABLED: "false"
              VPN_FIREWALL_TYPE: "auto"
              PRIVOXY_ENABLED: "false"
              VPN_HEALTHCHECK_ENABLED: "false"
              UNBOUND_ENABLED: "false"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              liveness: &probes
                enabled: false
            securityContext:
              capabilities:
                add: ["NET_ADMIN"]
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
    service:
      app:
        primary: true
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - qb.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: *app

      media:
        type: nfs
        server: shango.internal
        path: /mnt/user/data
        globalMounts:
          - path: /torrents

      wireguard-config:
        type: secret
        name: qbittorrent-wireguard-config
        defaultMode: 0400
        globalMounts:
          - path: /config/wireguard/wg0.conf
            subPath: wg0.conf
