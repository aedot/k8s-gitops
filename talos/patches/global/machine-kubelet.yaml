machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    extraMounts:
      - destination: /var/mnt/longhorn
        type: bind
        source: /var/mnt/longhorn
        options:
          - "bind"
          - "rshared"
          - "rw"
    defaultRuntimeSeccompProfileEnabled: true
    nodeIP:
      validSubnets:
        - 10.0.20.0/24
    disableManifestsDirectory: true
