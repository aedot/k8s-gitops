# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: k8s-gitops

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.20.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - &talosControlplaneVip "10.0.20.10"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "oya"
    ipAddress: "10.0.20.11"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4996bded29de59048af8f58325ccfe1a1b6461ff098c669f87eef8f3e6b7239b
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          deviceSelectors:
            - hardwareAddr: "58:47:ca:7b:e6:e5"
              driver: igc
          mode: active-backup
        dhcp: true
        # addresses: ["10.0.20.11/24"]
        # routes:
        #   - network: "0.0.0.0/0"
        #     gateway: "10.0.20.1"
        vip:
          ip: *talosControlplaneVip
        vlans: &vlans
          - # IoT VLAN
            { vlanId: 101, dhcp: false, mtu: 1500 }
  - hostname: "aje"
    ipAddress: "10.0.20.12"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4996bded29de59048af8f58325ccfe1a1b6461ff098c669f87eef8f3e6b7239b
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          deviceSelectors:
            - hardwareAddr: "58:47:ca:7b:e9:49"
              driver: igc
          mode: active-backup
        dhcp: true
        # addresses: ["10.0.20.12/24"]
        # routes:
        #   - network: "0.0.0.0/0"
        #     gateway: "10.0.20.1"
        vip:
          ip: *talosControlplaneVip
        vlans: *vlans

  - hostname: "oba"
    ipAddress: "10.0.20.13"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4996bded29de59048af8f58325ccfe1a1b6461ff098c669f87eef8f3e6b7239b
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          deviceSelectors:
            - hardwareAddr: "58:47:ca:7b:ea:1d"
              driver: igc
          mode: active-backup
        dhcp: true
        # addresses: ["10.0.20.13/24"]
        # routes:
        #   - network: "0.0.0.0/0"
        #     gateway: "10.0.20.1"
        vip:
          ip: *talosControlplaneVip
        vlans: *vlans

# Controller patches
controlPlane:
  nodeLabels:
    intel.feature.node.kubernetes.io/gpu: "true"
    topology.kubernetes.io/region: main

  schematic:
    customization:
      extraKernelArgs:
        - -init_on_alloc                      # Less security, faster puter
        - -init_on_free                      # Less security, faster puter
        - -selinux                            # Less security, faster puter
        - apparmor=0                          # Less security, more speed
        - init_on_alloc=0                     # Less security, more speed
        - init_on_free=0                      # Less security, more speed
        - intel_iommu=on                      # PCI Passthrough
        - iommu=pt                            # PCI Passthrough
        - mitigations=off                     # Less security, more speed
        - security=none                       # Less security, more speed
        - talos.auditd.disabled=1             # Less security, faster puter
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/mei
          - siderolabs/thunderbolt
          - siderolabs/util-linux-tools

  patches:
      - "@./patches/controller/admission-controller-patch.yaml"
      - "@./patches/controller/cluster.yaml"
    # Global patches
      - "@./patches/global/machine-files.yaml"
      - "@./patches/global/machine-kubelet.yaml"
      - "@./patches/global/machine-network.yaml"
      - "@./patches/global/machine-sysctls.yaml"
      - "@./patches/global/machine-time.yaml"
      - "@./patches/global/machine-features.yaml"
      - "@./patches/global/machine-longhorn.yaml"

